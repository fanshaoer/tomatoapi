<!doctype html>
<html ng-app="tomatoApp">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
    <script src="tomato.js"></script>
    <link rel="stylesheet" href="tomato.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  </head>
  <body>
  	<div class="container"  ng-controller="loginController">
  		<div class="page-header">
  			<h1>welcome to tomato</h1>
  		</div>
	  	<form class="form-horizontal" ng-submit="submit()">
		  <div class="form-group">
		    <label class="control-label col-sm-2" for="email">Email:</label>
		    <div class="col-sm-5">
		      <input type="email" class="form-control" ng-model="user.email" name="text" placeholder="Enter email">
		    </div>
		  </div>
		  <div class="form-group">
		    <label class="control-label col-sm-2" for="pwd">Password:</label>
		    <div class="col-sm-5"> 
		      <input type="password" class="form-control" ng-model="password" name="text" placeholder="Enter password">
		    </div>
		  </div>
		  <div class="form-group"> 
		    <div class="col-sm-offset-2 col-sm-10">
		      <div class="checkbox">
		        <label><input type="checkbox"> Remember me</label>
		      </div>
		    </div>
		  </div>
		  <div class="form-group"> 
		    <div class="col-sm-offset-2 col-sm-10">
		      <!-- <button ng-click="submit()" class="btn btn-default">Submit</button> -->
		      <a href="./house.html" class="btn btn-success btn-lg" role="submit">Login</a>
		    </div>
		  </div>
		</form>
	</div>	
  </body>
</html>
