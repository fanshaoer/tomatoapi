<!doctype html>
<html ng-app="tomatoApp">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
    <script src="tomato.js"></script>
    <link rel="stylesheet" href="tomato.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="lib/dirPagination.js"></script>
  </head>
  <body class="info">
      <div ng-controller="houseController">
        <!--header--> 
        <div>
          <nav class="navbar navbar-default"> <!-- navbar-fixed-top -->
            <div class="container-fluid">
              <div class="navbar-header">
                <a class="navbar-brand" href="#">{{user.email}}さん</a>
              </div>
              <div>
                <ul class="nav navbar-nav">
                  <li><a href="./topix.html">今日のTOPIX</a></li>
                  <li class="active"><a href="./house.html">ハウス状況</a></li>
                  <li><a href="./todaysts.html">本日の作業状況</a></li> 
                <ul class="nav navbar-nav navbar-right">
                  <li><a href="#"><span class="glyphicon glyphicon-cog"></span> Settings</a></li>
                  <li><a href="#"><span class="glyphicon glyphicon-user"></span> Profile</a></li>
                  <li><a href="./login.html"><span class="glyphicon glyphicon-log-out"></span> Sign Out</a></li>
                </ul>
              </div>
            </div>
          </nav>  
        </div>
        <!-- /#header--> 
        <div class="row">
          <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
              <li class="active"><a href="#">全て <span class="sr-only">(current)</span></a></li>
              <li ng-repeat="h in houselist" class="dropup">
                  <a ng-click="goDetail(h)" class="dropdown-toggle" data-toggle="dropdown" href="#">{{h.name}}
                  <span class="caret"></span></a>
                  <ul class="dropdown-menu">
                    <li><a href="#">Group1</a></li>
                    <li><a href="#">Group2</a></li>
                    <li><a href="#">Group3</a></li> 
                  </ul>
              </li>
            </ul>
            <!-- <ul class="nav nav-sidebar">
              <li><a href="">Nav item</a></li>
              <li><a href="">Nav item again</a></li>
              <li><a href="">One more nav</a></li>
              <li><a href="">Another nav item</a></li>
              <li><a href="">More navigation</a></li>
            </ul>
            <ul class="nav nav-sidebar">
              <li><a href="">Nav item again</a></li>
              <li><a href="">One more nav</a></li>
              <li><a href="">Another nav item</a></li>
            </ul> -->
          </div>
          <div class="col-sm-8">
            <!-- search bar -->
            <form class="form-inline">
                <div class="form-group">
                    <label >Search</label>
                    <input type="text" ng-model="search" class="form-control" placeholder="Search">
                </div>
            </form>
            <!-- search bar -->
            <br>
            <!-- table -->
            <div>
              <table class="table table-bordered table table-hover">
                <thead>
                  <tr>
                    <th ng-click="sort('house')" class="success">House
                      <span class="glyphicon sort-icon" ng-show="sortKey=='house'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                    </th>
                    <th ng-click="sort('temputre')" class="info">温度
                      <span class="glyphicon sort-icon" ng-show="sortKey=='temputre'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                    </th>
                    <th ng-click="sort('humidity')" class="info">湿度
                      <span class="glyphicon sort-icon" ng-show="sortKey=='humidity'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                    </th>
                    <th ng-click="sort('co2')" class="info">CO2
                      <span class="glyphicon sort-icon" ng-show="sortKey=='co2'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
                    </th>
                  </tr>
                </thead>
                <tbody>
                  <tr dir-paginate="house in houselist|orderBy:sortKey:reverse|filter:search|itemsPerPage:5" ng-click="goDetail(house)">
                    <td  class="success">{{house.name}}</td>
                    <td>{{house.temputre}}</td>
                    <td>{{house.humidity}}%</td>
                    <td>{{house.co2}}</td>
                  </tr>
                </tbody>
              </table>
              <dir-pagination-controls
                  max-size="5"
                  direction-links="true"
                  boundary-links="true">
              </dir-pagination-controls>
            </div>
            <!-- table -->
          </div>
        </div>
      </div>
  </body>
</html>
<script type="text/javascript" charset="utf-8" async defer>
    $(document).ready(function() {
       
    });  
</script>
